<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../JavaScript/register.js"></script>
</head>

<body>

    <header class="header">
        <a href="#" class="logo">Quiz</a>

        <nav class="navbar">
            <a href="index.html">Home</a>
            <a href="aboutpage.html">About</a>
            <a href="loginpage.html">Login</a>
            <a href="quizgamepage.html">Game</a>
            <a href="Leaderboard.html">Leaderboard</a>
            <a href="registration.html">Registration</a>
        </nav>
    </header>

    <div class="wrapper">

        <h1>Registration</h1>
        <div class="input-box">
            <input type="text" id="UsernameInput" placeholder="Username" required>
        </div>
        <div class="input-box">
            <input type="password" id="PasswordInput" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <!-- New input fields for email, phone number, and address -->
        <div class="input-box">
            <input type="email" id="EmailInput" placeholder="Email" required>
        </div>
        <div class="input-box">
            <input type="number" id="PhoneInput" placeholder="Phone Number" required>
        </div>
        <div class="input-box">
            <input type="text" id="AddressInput" placeholder="Address" required>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox"> Remember me </label>
            <a href="#">Forgot password?</a>
        </div>

        <button class="btn" onclick="register()">Register</button>

        <div class="register-link">
            <p>Don't have an account? <a href="#">Register</a></p>
        </div>

        <p id="Feedback"></p>

    </div>
    <footer class="footer">
        <p>&copy; 2024 Quiz Application. All rights reserved.</p>
    </footer>
</body>

</html>
